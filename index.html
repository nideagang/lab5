<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>3.3 个人简历表格</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            border: 2px solid #c00;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            color: #c00;
        }
        td, th {
            padding: 12px;
            border: 1px solid #ddd;
        }
        fieldset {
            margin: 10px;
            border: 1px solid #c00;
            border-radius: 5px;
            padding: 10px;
        }
        legend {
            color: #c00;
            font-weight: bold;
            padding: 0 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #a00;
        }
        .photo-preview {
            width: 80px;
            height: 100px;
            border: 1px dashed #ccc;
            margin-top: 5px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>个人简历</caption>
        
        <!-- 基本信息 -->
        <tr>
            <td colspan="4">
                <fieldset>
                    <legend>基本信息</legend>
                    <table>
                        <tr>
                            <td width="20%">姓名</td>
                            <td><input type="text" value="刘百刚" required maxlength="20"></td>
                            <td width="15%">性别</td>
                            <td>
                                <select>
                                    <option selected>男</option>
                                    <option>女</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>年龄</td>
                            <td><input type="number" value="18" min="16" max="70"></td>
                            <td>籍贯</td>
                            <td><input type="text" value="山东省临沂市" maxlength="50"></td>
                        </tr>
                        <tr>
                            <td>联系电话</td>
                            <td><input type="tel" value="17861626556" pattern="[0-9]{11}"></td>
                            <td>电子邮箱</td>
                            <td><input type="email" required></td>
                        </tr>
                        <tr>
                            <td>学历</td>
                            <td>
                                <select>
                                    <option selected>高中</option>
                                    <option>专科</option>
                                    <option>本科</option>
                                    <option>硕士</option>
                                </select>
                            </td>
                            <td>健康状况</td>
                            <td>
                                <select>
                                    <option selected>优秀</option>
                                    <option>良好</option>
                                    <option>一般</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>婚姻状况</td>
                            <td>
                                <select>
                                    <option selected>未婚</option>
									           <option>已婚</option>
									                                    <option>离异</option>
									                                </select>
									                            </td>
									                            <td>政治面貌</td>
									                            <td>
									                                <select>
									                                    <option selected>共青团员</option>
									                                    <option>群众</option>
									                                    <option>中共党员</option>
									                                </select>
									                            </td>
									                        </tr>
									                        <tr>
									                            <td>照片上传</td>
									                            <td colspan="3">
									                                <input type="file" accept="image/*" id="photo-upload">
									                                <div>
									                                    <img src="lbg.bmp.jpg" alt="个人照片">
									                                </div>
									                            </td>
									                        </tr>
									                    </table>
									                </fieldset>
									            </td>
									        </tr>
									
									        <!-- 求职意向 -->
									        <tr>
									            <td colspan="4">
									                <fieldset>
									                    <legend>求职意向</legend>
									                    <select multiple size="3" style="width:100%">
									                        <optgroup label="技术类">
									                            <option selected>前端开发</option>
									                            <option>后端开发</option>
									                            <option>移动开发</option>
									                        </optgroup>
									                        <optgroup label="设计类">
									                            <option>UI设计</option>
									                            <option>平面设计</option>
									                        </optgroup>
									                    </select>
									                </fieldset>
									            </td>
									        </tr>
									
									        <!-- 教育背景 -->
									        <tr>
									            <td colspan="4">
									                <fieldset>
									                    <legend>教育背景</legend>
									                    <table style="width:100%">
									                        <tr>
									                            <td width="20%">毕业院校</td>
									                            <td><input type="text" placeholder="请输入毕业院校"></td>
									                            <td width="20%">专业</td>
									                            <td><input type="text" value="软件工程"></td>
									                        </tr>
									                        <tr>
									                            <td>入学时间</td>
									                            <td><input type="date"></td>
									                            <td>毕业时间</td>
									                            <td><input type="date"></td>
									                        </tr>
									                    </table>
									                </fieldset>
									            </td>
									        </tr>
									
									        <!-- 技能证书 -->
									        <tr>
									            <td colspan="4">
									                <fieldset>
									                    <legend>技能证书</legend>
									                    <div class="checkbox-group">
									                        <label><input type="checkbox"> CET-4</label>
									                        <label><input type="checkbox"> CET-6</label>
									                        <label><input type="checkbox"> 计算机二级</label>
									                        <label><input type="checkbox"> 普通话证书</label>
									                    </div>
									                </fieldset>
									            </td>
									        </tr>
									
									        <!-- 个人特长与爱好 -->
									        <tr>
									            <td colspan="4">
									                <fieldset>
									                    <legend>个人特长与爱好</legend>
									                    <div class="checkbox-group">
									                        <label><input type="checkbox" checked> 编程开发</label>
									                        <label><input type="checkbox" checked> 网页设计</label>
									                        <label><input type="checkbox"> 体育运动</label>
									                        <label><input type="checkbox"> 音乐艺术</label>
									                    </div>
									                </fieldset>
									            </td>
									        </tr>
									
									        <!-- 自我评价 -->
									        <tr>
									            <td colspan="4">
									                <fieldset>
									                    <legend>自我评价</legend>
									                    <textarea>我是一名软件工程专业的学生，具备扎实的编程基础和良好的学习能力。熟练掌握HTML、CSS和JavaScript等前端技术，对Web开发有浓厚兴趣。性格开朗，责任心强，具有良好的团队合作精神。希望能在实践中不断提升自己的专业技能。</textarea>
									                </fieldset>
									            </td>
									        </tr>
									
									        <tr>
									            <td colspan="4" style="text-align: center;">
									                <button type="submit">提交</button>
									                <button type="reset">重置</button>
									            </td>
									        </tr>
									    </table>
									
									    <script>
									        // 照片上传预览功能
									        document.getElementById('photo-upload').addEventListener('change', function(e) {
									            const file = e.target.files[0];
									            if (file) {
									                const reader = new FileReader();
									                reader.onload = function(event) {
									                    document.getElementById('photo-preview').style.backgroundImage = 
									                        'url(' + event.target.result + ')';
									                };
									                reader.readAsDataURL(file);
									            }
									        });
									    </script>
									</body>
									</html>
